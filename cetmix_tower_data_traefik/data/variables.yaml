module: cetmix_tower_data_traefik
variables:
  # Standard server variables
  traefik_image_name: ""
  traefik_instance_name: ""

  # Traefik server variables

  # Traefik variables with READONLY global value
  traefik_container_name: "{{ traefik_instance_name }}"
  traefik_instance_path: "{{ traefik_root }}/{{ traefik_instance_name }}"
  traefik_root: "{{ tower_root }}/traefik"

  # Traefik -variables with NOUPDATE global value
  -traefik_email: "notify@example.com"
  -traefik_log_level: "INFO"
  -traefik_url: "{{ traefik_url_production }}"
  -traefik_url_production: "https://acme-v02.api.letsencrypt.org/directory"
  -traefik_url_staging: "https://acme-staging-v02.api.letsencrypt.org/directory"
  -traefik_volume: "{{ traefik_instance_path }}/.acme"
