module: cetmix_tower_data_postgres
variables:
  # Standard server variables
  postgres_image_name: ""
  postgres_name: ""

  # Postgres server variables

  # Postgres variables with READONLY global value
  postgres_path: "{{ postgres_root }}/{{ postgres_name }}"
  postgres_root: "{{ tower_root }}/postgres"

  # Postgres -variables with NOUPDATE global value
  -postgres_data_path: "{{ postgres_path }}/data"
  -postgres_password: ""
  -postgres_port: "5432"
  -postgres_restart_policy: always
  -postgres_shm_size: 1g
  -postgres_user: ""
