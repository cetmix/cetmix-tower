module: cetmix_tower_data_odoo
servers:
  template-odoo:
    variables:
      # Standard server variables
      odoo_image: "{{ odoo_instance }}:17.0"
      odoo_instance: "myname-odoo"

      # Odoo server variables
      odoo_version: "17.0"
      odoo_website_domain: ""

      # TODO: Set the postgres variables on the postgres server, not the odoo server.
      # postgres_server_name: ""
      cetmix_tower_data_postgres.postgres_instance: ""
