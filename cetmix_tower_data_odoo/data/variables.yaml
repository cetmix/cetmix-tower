module: cetmix_tower_data_odoo
variables:
  # Without global value
  odoo_conf_geoip_city_db: ""
  odoo_conf_geoip_country_db: ""
  odoo_conf_logfile: ""
  odoo_conf_pg_path: ""
  odoo_conf_pidfile: ""
  odoo_conf_screencasts: ""
  odoo_conf_screenshots: ""
  odoo_conf_test_file: ""
  odoo_conf_upgrade_path: ""
  odoo_config_override: ""
  odoo_install_apt: ""
  odoo_install_pip: ""
  # With global value
  odoo_config: "{{ odoo_instance }}"
  odoo_dir_gid: "1001"
  odoo_dir_uid: "101"
  odoo_image: "{{ odoo_config }}:latest"
  odoo_instance: "odoo17"
  odoo_path: "{{ odoo_root }}/{{ odoo_instance }}"
  odoo_path_config: "{{ tower_root }}/odoo-config/{{ odoo_config }}"
  odoo_path_data: "{{ tower_root }}/odoo-data"
  odoo_path_dockerfile: "{{ odoo_path_config }}/docker"
  odoo_path_auto_addons: "{{ odoo_path_config }}/doodba/odoo/auto/addons"
  odoo_path_src_manual: "{{ odoo_path_config }}/src"
  odoo_path_src_auto: "{{ odoo_path_config }}/doodba/odoo/custom/src"
  odoo_restart_policy: "unless-stopped"
  odoo_root: "{{ tower_root }}/odoo"
  odoo_version: "17.0"
  odoo_website_domain: "www.example.com"
  # odoo.conf with global value
  odoo_conf_addons_path: "/opt/odoo/auto/addons"
  odoo_conf_admin_passwd: "SECRET"
  odoo_conf_csv_internal_sep: ","
  odoo_conf_data_dir: "/opt/odoo/data"
  odoo_conf_db_host: "{{ postgres_instance }}"
  odoo_conf_db_maxconn: "64"
  odoo_conf_db_maxconn_gevent: "False"
  odoo_conf_db_name: "{{ odoo_instance }}"
  odoo_conf_db_password: "{{ postgres_password }}"
  odoo_conf_db_port: "{{ postgres_port }}"
  odoo_conf_db_sslmode: "prefer"
  odoo_conf_db_template: "template0"
  odoo_conf_db_user: "{{ postgres_user }}"
  odoo_conf_dbfilter: "^%d$" # custom default value
  odoo_conf_demo: "{}"
  odoo_conf_email_from: "name@example.com"
  odoo_conf_from_filter: "False"
  odoo_conf_gevent_port: "8072"
  odoo_conf_http_enable: "True"
  odoo_conf_http_interface: "0.0.0.0"
  odoo_conf_http_port: "8069"
  odoo_conf_import_partial: ""
  odoo_conf_limit_memory_hard: "None"
  odoo_conf_limit_memory_soft: "None"
  odoo_conf_limit_request: "None"
  odoo_conf_limit_time_cpu: "None"
  odoo_conf_limit_time_real: "None"
  odoo_conf_limit_time_real_cron: "None"
  odoo_conf_list_db: "False"
  odoo_conf_log_db:  "False"
  odoo_conf_log_db_level: "warning"
  odoo_conf_log_handler: ":INFO"
  odoo_conf_log_level: "info"
  odoo_conf_max_cron_threads: "2"
  odoo_conf_osv_memory_count_limit: "0"
  odoo_conf_proxy_mode: "True" # custom default value
  odoo_conf_reportgz: "False"
  odoo_conf_server_wide_modules: "web"
  odoo_conf_smtp_password: "False"
  odoo_conf_smtp_port: "25"
  odoo_conf_smtp_server: "localhost"
  odoo_conf_smtp_ssl: "False"
  odoo_conf_smtp_ssl_certificate_filename: "False"
  odoo_conf_smtp_ssl_private_key_filename: "False"
  odoo_conf_smtp_user: "False"
  odoo_conf_syslog: "False"
  odoo_conf_test_enable: "False"
  odoo_conf_test_tags: "None"
  odoo_conf_transient_age_limit: "1.0"
  odoo_conf_translate_modules: "['all']"
  odoo_conf_unaccent: "False"
  odoo_conf_websocket_keep_alive_timeout: "3600"
  odoo_conf_websocket_rate_limit_burst: "10"
  odoo_conf_websocket_rate_limit_delay: "0.2"
  odoo_conf_without_demo: "False"
  odoo_conf_workers: "None"

