module: cetmix_tower_data_odoo
variables:
  # Standard server variables
  odoo_image_name: ""
  odoo_instance_name: ""

  # Odoo server variables
  odoo_version: ""
  odoo_website_domain: ""

  # Odoo -variables with NOUPDATE global value
  -odoo_args: "--database {{ odoo_instance_name }}"
  -odoo_db_manager_password: ""
  -odoo_docker_gid: "999"
  -odoo_docker_uid: "101"
  -odoo_list_db: "False"

  # Odoo variables with READONLY global value
  odoo_container_name: "{{ odoo_instance_name }}"
  odoo_db_name: "{{ odoo_instance_name }}"
  odoo_instance_config_path: "{{ odoo_instance_path }}/config"
  odoo_instance_data_path: "{{ odoo_instance_path }}/data"
  odoo_instance_dockerfile_path: "{{ odoo_instance_path }}/config"
  odoo_instance_path: "{{ odoo_root }}/{{ odoo_instance_name }}"
  odoo_restart_policy: "unless-stopped"
  odoo_root: "{{ tower_root }}/odoo"

